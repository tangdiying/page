
<div class="page">
  <div class="container" #container [ngStyle]="{'height':listheight+'px'}">
    <ul class="content" [ngStyle]="{'height': listitemcount*listitemheight+'px'}">
      <li [ngStyle]="{'height': listitemheight+'px'}" *ngFor="let item of items">{{item['id']}}---{{item['name']}}</li>
    </ul>
  </div>
  <div class="pagination">{{page}}</div>
</div>
